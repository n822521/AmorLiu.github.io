<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#oUl li ul{
				display: none;
			}
			#oUl li ul.show{
				display: block;
			}
			#oUl li ul.hide{
				display: none;
			}
			#oUl li h3 span{
				padding: 0px 10px;
			}
			#oUl li h3.padL{
				padding-left: 30px;
			}
			li{
				list-style: none;
			}
		</style>

	</head>

<body>
	<ul id="oUl">
	<!--<li>
			<h3><span id=""></span></h3>
			<ul>
				<li>
					<h3></h3>
					<ul>
						<li></li>
					</ul>
				</li>
			</ul>
		</li>
		<li></li>
		<li></li>
		<li><h3><span id=""></span></h3></li>-->
	</ul>
</body>
<script>
var arr = [
{
    title : "第一级菜单",
    child : [
    	{title:"第二集菜单"},
        {title:"第二集菜单",
        child:[
        		{title:"第三集菜单"},
        		{title:"第三集菜单",
        		child:[
        			{title:"第四集菜单"},
        			{title:"第四集菜单"},
        			{title:"第四集菜单"}
        		]
        		},
        		{title:"第三集菜单"}
        	]
    	},
        {
        	title:"第二集菜单",
        	child:[
        		{title:"第三集菜单"},
        		{title:"第三集菜单"}
        	]
        }
    ]
},
{
    title : "第一级菜单",
    child : [
    	{title:"第二集菜单"},
        {title:"第二集菜单",
        child:[
        		{title:"第三集菜单"},
        		{title:"第三集菜单",
        		child:[
        			{title:"第四集菜单"},
        			{title:"第四集菜单"},
        			{title:"第四集菜单"}
        		]
        		},
        		{title:"第三集菜单"}
        	]
    	},
        {
        	title:"第二集菜单",
        	child:[
        		{title:"第三集菜单"},
        		{title:"第三集菜单"}
        	]
        }
    ]
},
{
	title:"第一集菜单",
	child:[
		{title:"第二集菜单"},
		{title:"第二集菜单"}
	]
},
];
 var oUl=document.getElementById('oUl');
function searchNode(arr2,ul2){
	if(arr2){
		for(var i=0;i<arr2.length;i++){//循环oUl 下的li
			
			var li=document.createElement('li');
			var ul=document.createElement('ul');
			var h3=document.createElement('h3');[]
			var span=document.createElement('span');
			span.innerHTML='+';
			h3.onclick=function(){
				if(this.nextElementSibling.className=='show'){
					this.nextElementSibling.className='hide';
					this.firstElementChild.innerHTML='+';
				}else{
					this.nextElementSibling.className='show';
					this.firstElementChild.innerHTML='-';
				}
			}
			
			if(arr2[i].child){
				h3.appendChild(span);
				h3.innerHTML+=arr2[i].title;
				li.appendChild(h3);
				li.appendChild(ul);
			}else{
				h3.innerHTML+=arr2[i].title;
				h3.className='padL';
				li.appendChild(h3);
			}
			
			ul2.appendChild(li);
			searchNode(arr2[i].child,ul);
		}
	}
}
searchNode(arr,oUl);
</script>
</html>
